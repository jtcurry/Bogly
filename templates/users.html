{% extends 'base.html' %}

{% block heading %}
<h1>Blogly Users</h1>
{% endblock %}

{% block content %}
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>

<a href="/users/new"><button>Add User</button></a>
{% endblock %}
