{% extends 'base.html' %}

{% block heading %}

{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}

<h1>Users</h1>
<a href="/users/new"><button id="addbtn">Add User</button></a>
{% endblock %}

{% block content %}
<ul>
  {% for user in users %}
  <li><a class="listhover" href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
