{% extends 'base.html' %}

{% block heading %}
<h1>{{tag.name}}</h1>
{% endblock %}

{% block content %}
<div class="maincontainer">
  <form id="userinfo">
    <button formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>
    <button class="deletebtn" formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
  </form>
</div>
<ul>
  {% for post in posts %}
  <li><a class="listhover" href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
