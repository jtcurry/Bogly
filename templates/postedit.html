{% extends 'base.html' %}

{% block heading %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<form id="editpost" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" value={{post.title}}>
  <label for="content">Content</label>
  <textarea name="content" class="content" cols="30" rows="8">{{post.content}}</textarea>
  <button type="submit">Submit</button>
</form>
<a href="/posts/{{post.id}}"><button>Cancel</button></a>
{% endblock %}
