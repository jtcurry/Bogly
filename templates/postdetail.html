{% extends 'base.html' %}

{% block heading %}
<h1>{{post.title}}</h1>
{% endblock %}

{% block content %}
<div id="postcontent">
  <p>{{post.content}}</p>
  <i>By {{user.first_name}} {{user.last_name}}</i>
</div>

<form id="postinfo">
  <button formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
  <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
  <button class="deletebtn" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
