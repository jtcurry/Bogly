{% extends 'base.html' %}


{% block content %}
<a href="/"><i class="fas fa-home"></i></a>
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}

<img src="{{user.image_url}}" alt="User Image">
<h2>{{user.first_name}} {{user.last_name}}</h2>

<form id="userinfo">
  <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
  <button class="deletebtn" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
</form>

<ul>
  {% for p in user_posts%}
  <a href="/posts/{{p.id}}"><li>{{p.title}}</li></a>
  {% endfor %}
</ul>

<a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
{% endblock %}
